                <button onClick={() => navigateTo('home')} className="text-[#c5a059] text-[10px] font-black uppercase flex items-center gap-2 mb-10"><Icon name="arrow-left" size={14} /> {t.back}</button>
                <div className="grid grid-cols-1 lg:grid-cols-12 gap-12 lg:gap-20 items-start">
                    <div className="lg:col-span-3 space-y-8">
                        <div className="relative group overflow-hidden rounded-[3rem] border border-white/10 shadow-2xl gold-glow aspect-[4/5] w-2/3 mx-auto md:w-1/2 lg:w-full lg:mx-0">
                            <img src="alex.PNG" alt="Alex Kynn Lee" className="w-full h-full transition-all duration-1000 object-cover photo-mask" onError={(e) => {e.target.src="https://via.placeholder.com/800x1000/121212/c5a059?text=Alex+Kynn+Lee";}} />
                            <div className="absolute inset-0 bg-gradient-to-t from-[#0a0a0a] via-transparent to-transparent opacity-40"></div>
                        </div>
                    </div>
                    <div className="lg:col-span-9 space-y-12">
                        <div className="space-y-6 text-left">
                            <div className="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-[#c5a059]/10 border border-[#c5a059]/20 text-[#c5a059] text-[10px] font-bold uppercase tracking-widest italic text-white">{t.aboutRole}</div>
                            <h2 className="text-4xl md:text-6xl font-black italic tracking-tighter leading-none text-white text-gradient-gold">Alex Kynn Lee</h2>
                        </div>
                        <div className="space-y-10">
                            {/* Section 1: Philosophy */}
                            <section className="space-y-6 text-left">
                                <h3 className="text-[#c5a059] font-black text-xs uppercase tracking-widest">{t.aboutSection1Title}</h3>
                                <div className="space-y-6 text-base md:text-lg text-gray-300 font-light leading-relaxed">
                                    <p className="border-l-4 border-[#c5a059] pl-8 italic text-gray-400">{t.aboutSection1Body}</p>
                                </div>
                            </section>

                            {/* Section 2: Background */}
                            <section className="space-y-6 text-left">
                                <h3 className="text-[#c5a059] font-black text-xs uppercase tracking-widest">{t.aboutSection2Title}</h3>
                                <div className="space-y-6 text-base md:text-lg text-gray-300 font-light leading-relaxed">
                                    <p>{t.aboutSection2Body}</p>
                                </div>
                            </section>

                            {/* Section 3: Mentorship */}
                            <section className="space-y-6 text-left">
                                <h3 className="text-[#c5a059] font-black text-xs uppercase tracking-widest">{t.aboutSection3Title}</h3>
                                <div className="space-y-6 text-base md:text-lg text-gray-300 font-light leading-relaxed">
                                    <p>{t.aboutSection3Body}</p>
                                </div>
                            </section>

                            {/* Section 4: Creed & Reach */}
                            <section className="p-10 rounded-[3rem] bg-[#121212] border border-[#c5a059]/20 relative overflow-hidden group text-left">
                                <div className="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-[#c5a059]/5 to-transparent opacity-50"></div>
                                <h3 className="text-[#c5a059] font-black text-xs uppercase tracking-widest mb-6 relative z-10">{t.aboutSection4Title}</h3>
                                <p className="text-xl sm:text-2xl md:text-3xl text-white italic leading-relaxed font-light relative z-10 mb-12">{t.aboutSection4Body}</p>
                                <div className="relative z-10 pt-8 border-t border-white/5 text-left text-justify">
                                    <h3 className="text-[#c5a059] font-black text-xs uppercase tracking-widest mb-6">{t.aboutReachTitle}</h3>
                                    <div className="flex gap-5 items-start flex-wrap">
                                        <Icon name="map-pin" className="text-emerald-500 shrink-0 mt-1" size={24} />
                                        <p className="text-sm sm:text-base text-white font-light leading-relaxed mb-4 w-full">{t.aboutReachBody}</p>
                                        
                                        {/* Visual Tag Cloud for Local SEO */}
                                        <div className="w-full flex flex-wrap gap-2 mt-2">
                                            {t.serviceAreas.map((area, idx) => (
                                                <span key={idx} className="px-3 py-1 bg-white/5 border border-white/10 rounded-full text-[10px] text-gray-400 uppercase tracking-wider hover:border-[#c5a059]/50 hover:text-white transition-colors cursor-default">
                                                    {area}
                                                </span>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
                <button onClick={() => navigateTo('home')} className="text-[#c5a059] text-[10px] font-black uppercase flex items-center gap-2 mb-10"><Icon name="arrow-left" size={14} /> {t.back}</button>
            </section>
        );

        const FeasibilityView = ({ t, navigateTo, formSubmitted, setFormSubmitted, language }) => {
            const [submitError, setSubmitError] = useState('');
            const [isSubmitting, setIsSubmitting] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setSubmitError(''); 
                
                const form = e.target;
                const name = form.name.value;
                const email = form.email.value;
                const phone = form.phone.value;
                const corp = form.corp.value;

                // Rate Limiting Logic
                const STORAGE_KEY = 'vevaci_consultation_requests';
                const now = Date.now();
                const ONE_DAY_MS = 24 * 60 * 60 * 1000;
                
                // Get existing data from localStorage
                let allRequests = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
                let userRequests = allRequests[email] || [];
                
                // Filter out requests older than 24 hours
                userRequests = userRequests.filter(timestamp => (now - timestamp) < ONE_DAY_MS);
                
                // Check if limit reached (5 requests in last 24h)
                if (userRequests.length >= 5) {
                    setSubmitError(t.limitReached);
                    return;
                }

                setIsSubmitting(true);

                try {
                    // Send request to FormSubmit.co
                    const response = await fetch("https://formsubmit.co/ajax/info@vevaci.ca", {
                        method: "POST",
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            name: name,
                            email: email,
                            phone: phone,
                            corp: corp,
                            _subject: `New Consultation Request from ${name}`,
                            _template: "table"
                        })
                    });

                    if (response.ok) {
                        // Rate limit update
                        userRequests.push(now);
                        allRequests[email] = userRequests;
                        localStorage.setItem(STORAGE_KEY, JSON.stringify(allRequests));
                        
                        setFormSubmitted(true);
                    } else {
                        setSubmitError(t.networkError);
                    }
                } catch (err) {
                    setSubmitError(t.networkError);
                } finally {
                    setIsSubmitting(false);
                }
            };

            return (
                <section className="max-w-4xl mx-auto pt-20 px-6 pb-32 animate-in slide-in-from-bottom-4 text-left text-white">
                    <h2 className="text-5xl md:text-7xl font-black italic mb-10 tracking-tighter leading-none text-center md:text-left text-white">{language === 'en' ? 'Consultation' : '諮詢'}<span className="text-[#c5a059]">{language === 'en' ? 'Request' : '申請'}</span></h2>
                    {!formSubmitted ? (
                        <form onSubmit={handleSubmit} className="bg-[#121212] p-8 md:p-12 rounded-[3rem] border border-white/5 space-y-8 text-left">
                            <div className="grid md:grid-cols-2 gap-6">
                                <FormGroup label={t.formName} name="name" placeholder="Alex Lee" required={true} />
                                <FormGroup label={t.formEmail} name="email" type="email" placeholder="alex@example.com" required={true} />
                                <FormGroup label={t.formPhone} name="phone" type="tel" placeholder="+1 (555) 000-0000" />
                                <FormGroup label={t.formCorp} name="corp" placeholder="Your Co. Inc" />
                            </div>
                            
                            {submitError && (
                                <div className="text-red-500 text-sm font-bold text-center animate-in fade-in slide-in-from-top-2">
                                    {submitError}
                                </div>
                            )}

                            <button 
                                type="submit" 
                                disabled={isSubmitting}
                                className={`w-full bg-copper-gradient py-5 rounded-full font-bold text-lg shadow-xl active:scale-95 transition-transform uppercase tracking-widest text-white ${isSubmitting ? 'opacity-50 cursor-not-allowed' : ''}`}
                            >
                                {isSubmitting ? t.processing : t.submit}
                            </button>
                        </form>
                    ) : (
                        <div className="bg-[#121212] p-16 rounded-[3rem] text-center border border-[#c5a059]/30 space-y-8 text-white">
                            <Icon name="check-circle-2" className="text-[#c5a059] mx-auto mb-6" size={64} />
                            <h3 className="text-3xl font-bold italic tracking-tight">{t.received}</h3>
                            <p className="text-gray-400 font-light">{t.followup}</p>
                            <button onClick={() => {setFormSubmitted(false); navigateTo('home');}} className="text-[#c5a059] font-black uppercase tracking-widest text-[10px] underline">Return Home</button>
                        </div>
                    )}
                </section>
            );
        };

        const FactCheckView = ({ t, navigateTo, language }) => (
            <section className="max-w-5xl mx-auto pt-20 px-6 pb-32 animate-in slide-in-from-bottom-4 text-left text-white">
                <button onClick={() => navigateTo('home')} className="text-[#c5a059] text-[10px] font-black uppercase flex items-center gap-2 mb-10"><Icon name="arrow-left" size={14} /> {t.back}</button>
                <div className="mb-12">
                    <h2 className="text-4xl md:text-6xl font-black italic tracking-tighter leading-none text-white mb-6">{t.factCheck.title}</h2>
                    <p className="text-gray-400 text-lg font-light leading-relaxed max-w-3xl">{t.factCheck.intro}</p>
                </div>
                
                <div className="grid gap-6">
                    {t.factCheck.items.map((item, idx) => (
                        <div key={idx} className="bg-[#121212] border border-white/10 rounded-2xl p-8 hover:border-[#c5a059]/30 transition-colors">
                            <div className="flex flex-col md:flex-row md:items-center justify-between mb-4 gap-4">
                                <h3 className="text-xl font-bold text-white italic">{item.claim}</h3>
                                <div className="flex gap-2">
                                    <span className="verification-badge badge-verified"><Icon name="check" size={12} /> {item.status}</span>
                                    <span className="verification-badge badge-context">{item.source}</span>
                                </div>
                            </div>
                            <p className="text-gray-400 font-light leading-relaxed text-sm md:text-base border-l-2 border-[#c5a059]/50 pl-4">{item.context}</p>
                        </div>
                    ))}
                </div>
                <button onClick={() => navigateTo('home')} className="text-[#c5a059] text-[10px] font-black uppercase flex items-center gap-2 mt-20"><Icon name="arrow-left" size={14} /> {t.back}</button>
            </section>
        );

        const Card = ({ icon, title, desc, onClick, label = "Read More" }) => (
            <div onClick={onClick} className="px-6 py-10 rounded-[2.5rem] bg-[#121212] border border-white/5 hover:border-[#c5a059]/40 transition-all cursor-pointer group flex flex-col h-full text-left text-white">
                <div className="text-[#c5a059] mb-8 group-hover:scale-110 transition-transform"><Icon name={icon} size={32} /></div>
                <h3 className="text-xl font-bold mb-4 leading-tight tracking-tight whitespace-nowrap">{title}</h3>
                <p className="text-xs text-gray-500 font-light mb-8 flex-grow text-justify leading-relaxed">{desc}</p>
                <div className="mt-auto text-[10px] font-black uppercase tracking-widest text-[#c5a059] flex items-center gap-2 font-black">{label} <Icon name="chevron-right" size={12} /></div>
            </div>
        );

        const Step = ({ num, title, desc, icon }) => (
            <div className="relative text-left text-white">
                <div className="absolute -left-[53px] top-0 w-10 h-10 bg-[#0a0a0a] border border-[#c5a059] rounded-full flex items-center justify-center text-[#c5a059] shadow-lg"><Icon name={icon} size={16} /></div>
                <div className="mb-2 flex items-center gap-4"><span className="text-[#c5a059] text-[10px] font-black">{num}</span><h3 className="text-2xl font-bold tracking-tight text-white">{title}</h3></div>
                <p className="text-gray-400 font-light leading-relaxed text-sm text-justify">{desc}</p>
            </div>
        );

        const CaseItem = ({ title, profile, challenge, outcome, tag, icon, t, lang }) => (
            <div className="grid md:grid-cols-2 gap-12 items-center text-white text-left">
                <div className="space-y-6">
                    <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-emerald-500/10 border border-emerald-500/20 text-emerald-500 text-[9px] font-black uppercase tracking-widest mb-2 italic"><Icon name={icon} size={12} /> {tag}</div>
                    <h3 className="text-3xl font-black italic underline decoration-[#c5a059] decoration-4 underline-offset-8 leading-tight">{title}</h3>
                    <div className="space-y-4 pt-4">
                        <div className="space-y-1 text-left"><span className="text-[10px] font-black text-[#c5a059] uppercase tracking-widest">Profile</span><p className="text-gray-300 font-medium italic text-sm">{profile}</p></div>
                        <div className="space-y-1 text-left"><span className="text-[10px] font-black text-red-500 uppercase tracking-widest">Challenge</span><p className="text-gray-400 font-light leading-relaxed text-sm text-justify">{challenge}</p></div>
                    </div>
                </div>
                <div className="p-10 rounded-[3rem] bg-[#121212] border border-white/5 relative group emerald-glow transition-all hover:border-[#c5a059]/30">
                    <div className="absolute top-0 right-0 w-32 h-32 bg-emerald-500/5 blur-3xl"></div>
                    <span className="text-[10px] font-black text-[#c5a059] uppercase tracking-widest block mb-4 italic">Outcome</span>
                    <p className="text-xl text-white font-light leading-relaxed italic text-justify">"{outcome}"</p>
                </div>
            </div>
        );

        const FormGroup = ({ label, placeholder, type = "text", required = false, name }) => (
            <div className="space-y-2 text-left text-white">
                <label className="text-[10px] font-black text-gray-500 uppercase tracking-widest">{label}</label>
                <input type={type} name={name} placeholder={placeholder} className="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 outline-none focus:border-[#c5a059]/50 transition-colors text-white text-sm" required={required} />
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
