                        challenge={language === 'en' ? "Estimated $5.4M tax liability at death threatening business continuity." : (language === 'cn' ? "预计去世时有 540 万加元税务负债，威胁企业持续经营。" : "預計去世時有 540 萬加元稅務負債，威脅企業持續經營。")}
                        outcome={language === 'en' ? "Estate Bond strategy. Insurance proceeds retire the tax bill entire, allowing debt-free transfer." : (language === 'cn' ? "采用遗产债券策略. 保险金全额清偿税单，实现无债务传承。" : "採用遺產債券策略。保險金全額清償稅單，實現無債務傳承。")}
                        tag="Scenario 03" icon="briefcase" t={t} lang={language}
                    />
                </div>
            </section>
        );

        const AboutView = ({ t, language, setCurrentPage }) => (
            <section className="max-w-7xl mx-auto pt-20 px-6 pb-32 animate-in slide-in-from-bottom-4 text-left text-white text-justify">
                <button onClick={() => setCurrentPage('home')} className="text-[#c5a059] text-[10px] font-black uppercase flex items-center gap-2 mb-10"><Icon name="arrow-left" size={14} /> {t.back}</button>
                
                <div className="grid grid-cols-1 lg:grid-cols-12 gap-12 lg:gap-20 items-start">
                    <div className="lg:col-span-3 space-y-8">
                        {/* 彩色照片呈現 - 檔案名稱 alex.PNG */}
                        <div className="relative group overflow-hidden rounded-[3rem] border border-white/10 shadow-2xl gold-glow aspect-[4/5]">
                            <img src="alex.PNG" alt="Alex Kynn Lee" className="w-full h-full transition-all duration-1000 object-cover photo-mask" onError={(e) => {e.target.src="https://via.placeholder.com/800x1000/121212/c5a059?text=Alex+Kynn+Lee";}} />
                            <div className="absolute inset-0 bg-gradient-to-t from-[#0a0a0a] via-transparent to-transparent opacity-40"></div>
                        </div>
                    </div>

                    <div className="lg:col-span-9 space-y-12">
                        <div className="space-y-6 text-left">
                            <div className="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-[#c5a059]/10 border border-[#c5a059]/20 text-[#c5a059] text-[10px] font-bold uppercase tracking-widest italic">
                                {language === 'en' ? 'Founder of VeVa Consultancy Inc.' : (language === 'cn' ? 'VeVa Consultancy Inc. 创始人' : 'VeVa Consultancy Inc. 創辦人')}
                            </div>
                            <h2 className="text-4xl md:text-6xl font-black italic tracking-tighter leading-none text-white text-gradient-gold">Alex Kynn Lee</h2>
                        </div>
                        
                        <div className="space-y-10">
                            <section className="space-y-6 text-left">
                                <h3 className="text-[#c5a059] font-black text-xs uppercase tracking-widest">{t.aboutBioTitle}</h3>
                                <div className="space-y-6 text-base md:text-lg text-gray-300 font-light leading-relaxed">
                                    <p>
                                        {language === 'en' 
                                            ? "With over 28 years of experience in the financial sector, my approach to wealth and insurance planning was shaped by a pivotal mentorship under Amy Tong, CEO of A.T. Financial Group. That experience helped define a client-first philosophy grounded in discipline, clarity, and long-term thinking." 
                                            : (language === 'cn' ? "在金融领域拥有超过 28 年的经验，我的财富和保险规划方法深受 A.T. Financial Group 首席执行官 Amy Tong 的关键指导所启发。这段经历确立了我以客户为中心、立足于自律、透明和长期思维的哲学。" : "在金融領域擁有超過 28 年的經驗，我的財富和保險規劃方法深受 A.T. Financial Group 首席執行官 Amy Tong 的關鍵指導所啟發。這段經歷確立了我以客戶為中心、立足於自律、透明和長期思維的哲學。")}
                                    </p>
                                    <p>
                                        {language === 'en' 
                                            ? "My background includes deep exposure to financial derivatives and algorithmic trading, where precision, risk management, and structure are paramount. Today, those principles inform how I help business owners and families thoughtfully structure and protect wealth in an increasingly complex financial environment." 
                                            : (language === 'cn' ? "我的背景涉及金融衍生品和算法交易的深度探索，在这些领域，精确度、风险管理和结构至关重要。今天，这些原则贯穿于我如何协助企业主和家庭在日益复杂的金融环境中周密地构建和保护财富。" : "我的背景涉及金融衍生品和算法交易的深度探索，在這些領域，精確度、風險管理和結構至關重要。今天，這些原則貫穿於我如何協助企業主和家庭在日益複雜的金融環境中周密地構建和保護財富。")}
                                    </p>
                                    <p className="border-l-4 border-[#c5a059] pl-8 italic text-gray-400">
                                        {language === 'en' 
                                            ? "VeVa is a legacy name, formed from the names of my two daughters, Vera and Valarie — reflecting a commitment not only to financial outcomes, but to continuity, responsibility, and long-term stewardship." 
                                            : (language === 'cn' ? "VeVa 是一个传承之名，由我的两个女儿 Vera 和 Valarie 的名字组成——这不仅体现了对财务成果的承诺，更反映了对持续性、责任感和长期托付的使命感。" : "VeVa 是一個傳承之名，由我的兩個女兒 Vera 和 Valarie 的名字組成——這不僅體現了對財務成果的承諾，更反映了對持續性、責任感和長期托付的使命感。")}
                                    </p>
                                </div>
                            </section>

                            <section className="p-10 rounded-[3rem] bg-[#121212] border border-[#c5a059]/20 relative overflow-hidden group text-left">
                                <div className="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-[#c5a059]/5 to-transparent opacity-50"></div>
                                <h3 className="text-[#c5a059] font-black text-xs uppercase tracking-widest mb-6 relative z-10">{t.aboutCreedTitle}</h3>
                                <p className="text-xl sm:text-2xl md:text-3xl text-white italic leading-relaxed font-light relative z-10 mb-12">
                                    {language === 'en' 
                                        ? "True professionalism means recommending the right solution to the right person, at the right time — and standing behind that advice with consistent and timely follow-up." 
                                        : (language === 'cn' ? "真正的专业意味着在合适的时间，向合适的人推荐合适的解决方案——并以持续且及时的跟进作为建议的坚实后盾。" : "真正的專業意味著在合適的時間，向合適的人推薦合適的解決方案——並以持續且及時的跟進作為建議的堅實後盾。")}
                                </p>
                                
                                {/* SERVICE REACH relocated below CREED and font size refined */}
                                <div className="relative z-10 pt-8 border-t border-white/5 text-left">
                                    <h3 className="text-[#c5a059] font-black text-xs uppercase tracking-widest mb-6">{t.aboutReachTitle}</h3>
                                    <div className="flex gap-5 items-start">
                                        <Icon name="map-pin" className="text-emerald-500 shrink-0 mt-1" size={24} />
                                        <p className="text-sm sm:text-base text-white font-light leading-relaxed">
                                            {language === 'en' 
                                                ? "Based in Markham, we support individuals, families, and business owners in Richmond Hill, the GTA, and throughout Ontario." 
                                                : (language === 'cn' ? "立足于万锦市 (Markham)，我们为列治文山 (Richmond Hill)、大多伦多地区 (GTA) 以及全安大略省的个人、家庭和企业主提供支持。" : "立足於萬錦市 (Markham)，我們為列治文山 (Richmond Hill)、大多倫多地區 (GTA) 以及全安大略省的個人、家庭和企業主提供支持。")}
                                        </p>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </section>
        );

        const FeasibilityView = ({ t, setCurrentPage, formSubmitted, setFormSubmitted, language }) => (
            <section className="max-w-4xl mx-auto pt-20 px-6 pb-32 animate-in slide-in-from-bottom-4 text-left text-white text-left">
                <h2 className="text-5xl md:text-7xl font-black italic mb-10 tracking-tighter leading-none text-center md:text-left text-white">{language === 'en' ? 'Consultation' : (language === 'cn' ? '咨询' : '諮詢')}<span className="text-[#c5a059]">{language === 'en' ? 'Request' : (language === 'cn' ? '申请' : '申請')}</span></h2>
                {!formSubmitted ? (
                    <form onSubmit={(e) => {e.preventDefault(); setFormSubmitted(true);}} className="bg-[#121212] p-8 md:p-12 rounded-[3rem] border border-white/5 space-y-8">
                        <div className="grid md:grid-cols-2 gap-6 text-left">
                            <FormGroup label="Name" placeholder="Alex Lee" />
                            <FormGroup label="Corporation" placeholder="Your Co. Inc" />
                        </div>
                        <button type="submit" className="w-full bg-copper-gradient py-5 rounded-full font-bold text-lg shadow-xl active:scale-95 transition-transform uppercase tracking-widest text-white">{t.submit}</button>
                    </form>
                ) : (
                    <div className="bg-[#121212] p-16 rounded-[3rem] text-center border border-[#c5a059]/30 space-y-8">
                        <Icon name="check-circle-2" className="text-[#c5a059] mx-auto mb-6" size={64} />
                        <h3 className="text-3xl font-bold italic tracking-tight text-white">{t.received}</h3>
                        <p className="text-gray-400 font-light">{t.followup}</p>
                        <button onClick={() => {setFormSubmitted(false); setCurrentPage('home');}} className="text-[#c5a059] font-black uppercase tracking-widest text-[10px] underline">Return Home</button>
                    </div>
                )}
            </section>
        );

        // Sub-components
        const Card = ({ icon, title, desc, onClick, label = "Read More" }) => (
            <div onClick={onClick} className="px-6 py-10 rounded-[2.5rem] bg-[#121212] border border-white/5 hover:border-[#c5a059]/40 transition-all cursor-pointer group flex flex-col h-full text-left text-white">
                <div className="text-[#c5a059] mb-8 group-hover:scale-110 transition-transform"><Icon name={icon} size={32} /></div>
                <h3 className="text-xl font-bold mb-4 leading-tight text-white tracking-tight whitespace-nowrap">{title}</h3>
                <p className="text-xs text-gray-500 font-light mb-8 flex-grow text-justify leading-relaxed">{desc}</p>
                <div className="mt-auto text-[10px] font-black uppercase tracking-widest text-[#c5a059] flex items-center gap-2 font-black">{label} <Icon name="chevron-right" size={12} /></div>
            </div>
        );

        const Step = ({ num, title, desc, icon }) => (
            <div className="relative text-left text-white">
                <div className="absolute -left-[53px] top-0 w-10 h-10 bg-[#0a0a0a] border border-[#c5a059] rounded-full flex items-center justify-center text-[#c5a059] shadow-lg">
                    <Icon name={icon} size={16} />
                </div>
                <div className="mb-2 flex items-center gap-4">
                    <span className="text-[#c5a059] text-[10px] font-black">{num}</span>
                    <h3 className="text-2xl font-bold tracking-tight text-white">{title}</h3>
                </div>
                <p className="text-gray-400 font-light leading-relaxed text-sm text-justify">{desc}</p>
            </div>
        );

        const ComparisonRow = ({ label, par, ul, active }) => (
            <div className="flex flex-col gap-1 py-4 border-b border-white/5 last:border-0 text-left">
                <span className="text-[9px] font-black text-gray-600 uppercase tracking-widest mb-1">{label}</span>
                <p className="text-sm font-light text-gray-300 italic">{active === 'par' ? par : ul}</p>
            </div>
        );

        const CaseItem = ({ title, profile, challenge, outcome, tag, icon, t, lang }) => (
            <div className="grid md:grid-cols-2 gap-12 items-center text-white text-left">
                <div className="space-y-6">
                    <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-emerald-500/10 border border-emerald-500/20 text-emerald-500 text-[9px] font-black uppercase tracking-widest mb-2 italic">
                        <Icon name={icon} size={12} /> {tag}
                    </div>
                    <h3 className="text-3xl font-black italic underline decoration-[#c5a059] decoration-4 underline-offset-8 leading-tight text-white">{title}</h3>
                    <div className="space-y-4 pt-4">
                        <div className="space-y-1 text-left">
                            <span className="text-[10px] font-black text-[#c5a059] uppercase tracking-widest">Profile</span>
                            <p className="text-gray-300 font-medium italic text-sm">{profile}</p>
                        </div>
                        <div className="space-y-1 text-left">
                            <span className="text-[10px] font-black text-red-500 uppercase tracking-widest">Challenge</span>
                            <p className="text-gray-400 font-light leading-relaxed text-sm text-justify">{challenge}</p>
                        </div>
                    </div>
                </div>
                <div className="p-10 rounded-[3rem] bg-[#121212] border border-white/5 relative group emerald-glow transition-all hover:border-[#c5a059]/30">
                    <div className="absolute top-0 right-0 w-32 h-32 bg-emerald-500/5 blur-3xl"></div>
                    <span className="text-[10px] font-black text-[#c5a059] uppercase tracking-widest block mb-4 italic">Outcome</span>
                    <p className="text-xl text-white font-light leading-relaxed italic text-justify text-white">"{outcome}"</p>
                </div>
            </div>
        );

        const FormGroup = ({ label, placeholder }) => (
            <div className="space-y-2 text-left">
                <label className="text-[10px] font-black text-gray-500 uppercase tracking-widest text-white">{label}</label>
                <input type="text" placeholder={placeholder} className="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 outline-none focus:border-[#c5a059]/50 transition-colors text-white text-sm" required />
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
