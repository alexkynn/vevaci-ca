<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>VEVACI | 財富策略. 流動性解鎖.</title>
    <!-- 標籤頁圖標 (Favicon) -->
    <link rel="icon" type="image/png" href="logo.png">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,700;0,900;1,300;1,700;1,900&display=swap');
        body { font-family: 'Inter', -apple-system, sans-serif; background-color: #0a0a0a; -webkit-tap-highlight-color: transparent; }
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .text-gradient-gold { background: linear-gradient(to bottom, #ffffff, #ffffff, #c5a059); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .bg-copper-gradient { background: linear-gradient(to right, #b36b39, #8c6239); }
        .emerald-glow { filter: drop-shadow(0 0 15px rgba(16, 185, 129, 0.3)); }
        .gold-glow { filter: drop-shadow(0 0 15px rgba(197, 160, 89, 0.3)); }
        [data-lucide] { display: inline-block; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, className = "", size = 24 }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name, size]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [language, setLanguage] = useState('en');
            const [currentPage, setCurrentPage] = useState('home');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [formSubmitted, setFormSubmitted] = useState(false);

            useEffect(() => { 
                window.scrollTo(0, 0); 
                setIsMenuOpen(false); 
                if (window.lucide) window.lucide.createIcons(); 
            }, [currentPage, language]);

            const content = {
                en: {
                    navHome: "Home", navIFA: "IFA", navCases: "Cases", navAbout: "About",
                    headline: "Strategic Wealth. Unlocked Liquidity.",
                    subheadline: "Maximize your corporate capital through the power of Immediate Financing Arrangements (IFA).",
                    studyCta: "Book a Consultation",
                    disclosure: "Sales of insurance products are conducted by Alex Kynn Lee, a Licensed Life Insurance Agent and founder of VeVa Consultancy Inc. Mr. Lee is professionally sponsored by iA Financial Group and operates through the Managing General Agency (MGA), A.T. Financial Group.",

                    ifaDesc: "Technical guide to collateralizing cash value for business reinvestment.",
                    surplusTitle: "The Corporate Surplus Trap",
                    surplusDesc: "Analyze the 50.17% passive income tax and SBD grind in Ontario CCPCs.",
                    engineTitle: "Par vs. UL Engines",
                    engineDesc: "A technical analysis of the policy chassis used for IFA strategies.",
                    protectionTitle: "Holistic Protection",
                    protectionDesc: "Securing continuity through CI and Segregated Fund protection.",
                    casesTitle: "Case Studies",
                    casesDesc: "Real-world strategies for Specialists and Business Owners.",
                    aboutTitle: "About Alex Kynn Lee",
                    aboutDesc: "25 years of precision, quantitative expertise, and Salesmanship.",
                    oneDollarTitle: "One Dollar, Two Jobs",
                    back: "Back to Home", submit: "Request Consultation", received: "Request Received",
                    followup: "I will personally review your profile. Expect a follow-up within 48 business hours.",
                    profileLabel: "Profile", challengeLabel: "The Challenge", outcomeLabel: "Strategic Outcome",
                    exploreIFA: "Explore IFA Mechanics", readDeepDive: "Read",
                    job1: "Job 1: Protection", job1Desc: "Fund Estate Tax & Buy-Sell",
                    job2: "Job 2: Liquidity", job2Desc: "Capital for Reinvestment",
                    oneDollarSub: "Professional capital engineering eliminates the opportunity cost of insurance."
                },
                zh: {
                    navHome: "首頁", navIFA: "IFA", navCases: "案例研究", navAbout: "關於 Alex",
                    headline: "財富策略. 流動性解鎖.",
                    subheadline: "通過即時融資安排 (IFA) 的力量最大化您的公司資本。",
                    studyCta: "預約諮詢",
                    disclosure: "保險產品銷售由 VeVa Consultancy Inc. 創辦人 Alex Kynn Lee 負責。Mr. Lee 為 iA Financial Group 贊助之持牌人壽保險經紀，並透過管理總代理 (MGA) A.T. Financial Group 提供服務。",
                    ifaTitle: "IFA 運作機制指南",
                    ifaDesc: "抵押保單現金價值以進行企業再投資的技術指南。",

                    protectionTitle: "全面保障策略",
                    protectionDesc: "通过重大疾病保险与隔离基金确保企业持续经营。",

            return (

                    <nav className="fixed w-full z-50 bg-[#0a0a0a]/90 backdrop-blur-xl border-b border-white/5 h-20 flex items-center safe-top">
                        <div className="max-w-7xl mx-auto px-6 w-full flex justify-between items-center">
                            <div className="flex items-center gap-3 cursor-pointer" onClick={() => setCurrentPage('home')}>
                                <div className="relative w-10 h-10 flex items-center justify-center">
                                    <img src="logo.png" alt="Logo" className="absolute inset-0 w-full h-full object-contain z-10" onError={(e) => {e.target.style.display='none';}}/>
                                    <div className="w-full h-full bg-gradient-to-br from-[#c5a059] to-[#8c6239] rounded-lg flex items-center justify-center font-bold text-white text-lg">V</div>
                                </div>
                                <span className="text-xl font-black tracking-tighter text-white">VEVACI</span>
                            </div>
                            <div className="hidden lg:flex items-center gap-8">
                                <button onClick={() => setCurrentPage('home')} className={`text-[10px] uppercase font-black tracking-widest ${currentPage === 'home' ? 'text-[#c5a059]' : 'text-gray-500 hover:text-white'}`}>{t.navHome}</button>
                                <button onClick={() => setCurrentPage('ifa')} className={`text-[10px] uppercase font-black tracking-widest ${currentPage === 'ifa' ? 'text-[#c5a059]' : 'text-gray-500 hover:text-white'}`}>{t.navIFA}</button>
                                <button onClick={() => setCurrentPage('cases')} className={`text-[10px] uppercase font-black tracking-widest ${currentPage === 'cases' ? 'text-[#c5a059]' : 'text-gray-500 hover:text-white'}`}>{t.navCases}</button>
                                <button onClick={() => setCurrentPage('about')} className={`text-[10px] uppercase font-black tracking-widest ${currentPage === 'about' ? 'text-[#c5a059]' : 'text-gray-500 hover:text-white'}`}>{t.navAbout}</button>

                                    <Icon name="globe" className="text-[#c5a059]" size={14} />
                                    <button onClick={() => setLanguage('en')} className={`text-[9px] ${language === 'en' ? 'text-[#e5c185] font-black' : 'text-gray-600'}`}>EN</button>
                                    <button onClick={() => setLanguage('zh')} className={`text-[9px] ${language === 'zh' ? 'text-[#e5c185] font-black' : 'text-gray-600'}`}>繁</button>
                                    <button onClick={() => setLanguage('cn')} className={`text-[9px] ${language === 'cn' ? 'text-[#e5c185] font-black' : 'text-gray-600'}`}>简</button>
                                </div>
                                <button onClick={() => setCurrentPage('feasibility')} className="bg-copper-gradient text-white px-5 py-2 rounded-full text-[10px] font-black uppercase tracking-widest shadow-lg">{t.studyCta}</button>
                            </div>
                            <button className="lg:hidden text-white" onClick={() => setIsMenuOpen(!isMenuOpen)}><Icon name={isMenuOpen ? "x" : "menu"} /></button>
                        </div>
                    </nav>

                    {isMenuOpen && (
                        <div className="fixed inset-0 z-40 bg-[#0a0a0a] pt-24 px-8 flex flex-col items-center space-y-6 animate-in slide-in-from-top-4">
                            <button onClick={() => setCurrentPage('home')} className="text-2xl font-black uppercase tracking-widest">{t.navHome}</button>
                            <button onClick={() => setCurrentPage('ifa')} className="text-2xl font-black uppercase tracking-widest">{t.navIFA}</button>
                            <button onClick={() => setCurrentPage('cases')} className="text-2xl font-black uppercase tracking-widest">{t.navCases}</button>
                            <button onClick={() => setCurrentPage('about')} className="text-2xl font-black uppercase tracking-widest">{t.navAbout}</button>
                            <button onClick={() => setCurrentPage('feasibility')} className="text-2xl font-black text-[#c5a059] uppercase tracking-widest">{t.studyCta}</button>

                        {currentPage === 'home' && <HomeView t={t} setCurrentPage={setCurrentPage} language={language} />}

                        {currentPage === 'surplus' && <SurplusView t={t} setCurrentPage={setCurrentPage} language={language} />}
                        {currentPage === 'compare' && <CompareView t={t} setCurrentPage={setCurrentPage} language={language} />}
                        {currentPage === 'protection' && <ProtectionView t={t} setCurrentPage={setCurrentPage} language={language} />}
                        {currentPage === 'cases' && <CaseView t={t} setCurrentPage={setCurrentPage} language={language} />}
                        {currentPage === 'about' && <AboutView t={t} setCurrentPage={setCurrentPage} language={language} />}
                        {currentPage === 'feasibility' && <FeasibilityView t={t} setCurrentPage={setCurrentPage} language={language} formSubmitted={formSubmitted} setFormSubmitted={setFormSubmitted} />}
                    </main>

                    <footer className="bg-black border-t border-white/5 pt-20 pb-12 px-6 safe-bottom">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-12 text-center md:text-left">
                            <div className="space-y-6">
                                <div className="flex items-center justify-center md:justify-start gap-3">
                                    <div className="relative w-8 h-8 flex items-center justify-center">
                                        <img src="logo.png" alt="Logo" className="absolute inset-0 w-full h-full object-contain z-10" onError={(e) => {e.target.style.display='none';}}/>
                                        <div className="w-full h-full bg-gradient-to-br from-[#c5a059] to-[#8c6239] rounded flex items-center justify-center font-bold text-white text-xs">V</div>
                                    </div>
                                    <span className="text-xl font-black tracking-widest uppercase text-white">VEVACI</span>
                                </div>
                                <p className="text-gray-500 text-[11px] leading-relaxed italic border-l-0 md:border-l-2 border-[#b36b39] md:pl-6 uppercase max-w-lg mx-auto md:mx-0">{t.disclosure}</p>
                            </div>
                            <div className="space-y-2">
                                <p className="text-xs text-gray-700 font-bold">© 2026 VeVa Consultancy Inc. | Alex Kynn Lee</p>
                                <p className="text-[10px] text-gray-800 tracking-widest uppercase">Markham & Richmond Hill, Ontario</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const HomeView = ({ t, setCurrentPage, language }) => (
            <div className="px-6 animate-in fade-in duration-700">
                <section className="pt-32 pb-24 text-center relative max-w-6xl mx-auto">
                    <h1 className="text-5xl sm:text-7xl md:text-8xl font-black mb-8 italic text-gradient-gold tracking-tighter leading-tight">{t.headline}</h1>
                    <p className="text-xl sm:text-2xl text-gray-400 max-w-3xl mx-auto mb-12 font-light leading-relaxed">{t.subheadline}</p>
                    <div className="flex flex-col sm:flex-row justify-center gap-5 mb-32">
                        <button onClick={() => setCurrentPage('feasibility')} className="bg-gradient-to-r from-[#b36b39] to-[#8c6239] px-12 py-5 rounded-full font-bold text-lg shadow-2xl active:scale-95 transition-transform">{t.studyCta}</button>
                        <button onClick={() => setCurrentPage('ifa')} className="bg-white/5 border border-white/10 px-12 py-5 rounded-full font-bold text-lg hover:bg-white/10 transition-colors">{t.exploreIFA}</button>

                    <div className="max-w-4xl mx-auto mb-32">
                        <div className="bg-[#121212] border border-white/5 rounded-[3rem] p-12 sm:p-16 relative overflow-hidden">

                            <h2 className="text-3xl font-black italic mb-16 text-white tracking-widest uppercase">{t.oneDollarTitle}</h2>
                            <div className="flex flex-col md:flex-row items-center justify-center gap-16 relative z-10">
                                <div className="flex flex-col items-center">
                                    <div className="w-24 h-24 rounded-full bg-gradient-to-br from-[#c5a059] to-[#8c6239] flex items-center justify-center shadow-2xl gold-glow mb-4">
                                        <Icon name="dollar-sign" className="text-white" size={40} />
                                    </div>
                                    <span className="text-[10px] font-black uppercase text-gray-500 tracking-[0.2em]">{language === 'en' ? 'Deploy $1.00' : '投入 $1.00'}</span>
                                </div>
                                <div className="flex flex-col gap-10">
                                    <div className="flex items-center gap-6 p-6 bg-white/5 border border-white/10 rounded-2xl emerald-glow transition-all hover:border-emerald-500/30">
                                        <div className="w-12 h-12 rounded-xl bg-emerald-500/10 flex items-center justify-center text-emerald-500"><Icon name="shield-check" /></div>
                                        <div className="text-left"><h4 className="font-bold text-white italic">{t.job1}</h4><p className="text-xs text-gray-500">{t.job1Desc}</p></div>

                            </div>

                <section className="py-24 max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 px-6 sm:px-0">
                    <Card icon="layers" title={t.ifaTitle} desc={t.ifaDesc} onClick={() => setCurrentPage('ifa')} label={t.readDeepDive} />
                    <Card icon="unlock" title={t.surplusTitle} desc={t.surplusDesc} onClick={() => setCurrentPage('surplus')} label={t.readDeepDive} />

                    <Card icon="scale" title={t.engineTitle} desc={t.engineDesc} onClick={() => setCurrentPage('compare')} label={t.readDeepDive} />
                    <Card icon="shield-check" title={t.protectionTitle} desc={t.protectionDesc} onClick={() => setCurrentPage('protection')} label={t.readDeepDive} />
