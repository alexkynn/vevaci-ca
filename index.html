<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>VEVACI | 財富策略. 流動性解鎖.</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,700;0,900;1,300;1,700;1,900&display=swap');
        body { font-family: 'Inter', -apple-system, sans-serif; background-color: #0a0a0a; -webkit-tap-highlight-color: transparent; }
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .text-gradient-gold { background: linear-gradient(to bottom, #ffffff, #ffffff, #c5a059); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .bg-copper-gradient { background: linear-gradient(to right, #b36b39, #8c6239); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, className = "", size = 24 }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [language, setLanguage] = useState('en');
            const [currentPage, setCurrentPage] = useState('home');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [formSubmitted, setFormSubmitted] = useState(false);

            useEffect(() => { 
                window.scrollTo(0, 0); 
                setIsMenuOpen(false); 
                if (window.lucide) window.lucide.createIcons(); 
            }, [currentPage, language]);

            const content = {
                en: {
                    headline: "Strategic Wealth. Unlocked Liquidity.",
                    subheadline: "Maximize your corporate capital through the power of Immediate Financing Arrangements (IFA).",
                    studyCta: "Request Feasibility Study",
                    disclosure: "Sales of insurance products are conducted by Alex Kynn Lee, a Licensed Life Insurance Agent and founder of VeVa Consultancy Inc. Mr. Lee is professionally sponsored by iA Financial Group and operates through the Managing General Agency (MGA), A.T. Financial Group.",
                    ifaTitle: "The IFA Mechanics Guide",
                    ifaDesc: "Pay premiums, leverage the cash value through lenders, and redeploy capital into your business.",
                    surplusTitle: "The Corporate Surplus Trap",
                    surplusDesc: "Unlock excess corporate cash tax-effectively through the Capital Dividend Account (CDA).",
                    engineTitle: "Par vs. UL: The Engine Room",
                    engineDesc: "Compare Participating Whole Life and Universal Life for your strategy.",
                    protectionTitle: "Holistic Protection",
                    protectionDesc: "Safeguard continuity through Critical Illness and Segregated Funds.",
                    casesTitle: "Case Studies",
                    casesDesc: "Strategies solving high-stakes problems for Canadian business owners.",
                    aboutTitle: "About Alex Kynn Lee",
                    aboutDesc: "25 years of financial precision and professional salesmanship.",
                    feasibilityTitle: "Feasibility Request",
                    back: "Back to Strategy",
                    submit: "Submit Study Request",
                    received: "Study Request Received",
                    followup: "Alex Kynn Lee will review your profile. Expect a follow-up within 48 business hours.",
                    navStrategy: "Strategy",
                    navCases: "Cases",
                    navAbout: "About"
                },
                zh: {
                    headline: "財富策略. 流動性解鎖.",
                    subheadline: "通過即時融資安排 (IFA) 的力量最大化您的公司資本。",
                    studyCta: "申請可行性評估",
                    disclosure: "保險產品銷售由 VeVa Consultancy Inc. 創辦人 Alex Kynn Lee 負責。Mr. Lee 為 iA Financial Group 贊助之持牌人壽保險經紀，並透過管理總代理 (MGA) A.T. Financial Group 提供服務。",
                    ifaTitle: "IFA 運作機制指南",
                    surplusTitle: "公司盈餘陷阱",
                    casesTitle: "案例研究",
                    aboutTitle: "關於 Alex Kynn Lee",
                    feasibilityTitle: "可行性評估請求",
                    back: "返回策略中心",
                    submit: "提交評估申請",
                    received: "評估請求已接收",
                    followup: "Alex Kynn Lee 將親自審核您的公司概況。預計在 48 小時內會收到回覆。",
                    navStrategy: "策略",
                    navCases: "案例",
                    navAbout: "關於"
                },
                cn: {
                    headline: "财富策略. 流动性解锁.",
                    subheadline: "通过即时融资安排 (IFA) 的力量最大化您的公司资本。",
                    studyCta: "申请可行性评估",
                    disclosure: "保险产品销售由 VeVa Consultancy Inc. 创始人 Alex Kynn Lee 负责。Mr. Lee 为 iA Financial Group 赞助之持牌人寿保险经纪，并通过管理总代理 (MGA) A.T. Financial Group 提供服务。",
                    ifaTitle: "IFA 运作机制指南",
                    surplusTitle: "公司盈余陷阱",
                    casesTitle: "案例研究",
                    aboutTitle: "关于 Alex Kynn Lee",
                    feasibilityTitle: "可行性评估请求",
                    back: "返回策略中心",
                    submit: "提交评估申请",
                    received: "评估请求已接收",
                    followup: "Alex Kynn Lee 将亲自审核您的公司概况。预计在 48 小时内会收到回复。",
                    navStrategy: "策略",
                    navCases: "案例",
                    navAbout: "关于"
                }
            };

            const t = content[language];

            const NavLink = ({ label, target, mobile = false }) => (
                <button 
                    onClick={() => setCurrentPage(target)}
                    className={`transition-all uppercase tracking-widest font-black ${mobile ? 'text-xl py-4 block' : 'text-[10px] text-gray-500 hover:text-white'} ${currentPage === target ? 'text-[#c5a059]' : ''}`}
                >
                    {label}
                </button>
            );

            return (
                <div className="min-h-screen text-gray-100 flex flex-col selection:bg-[#c5a059]/30">
                    {/* Navigation */}
                    <nav className="fixed w-full z-50 bg-[#0a0a0a]/90 backdrop-blur-xl border-b border-white/5 h-20 flex items-center safe-top">
                        <div className="max-w-7xl mx-auto px-6 w-full flex justify-between items-center">
                            <div className="flex items-center gap-3 cursor-pointer" onClick={() => setCurrentPage('home')}>
                                {/* Logo Priority with Fallback */}
                                <div className="relative w-10 h-10 flex items-center justify-center">
                                    <img 
                                        src="logo.png" 
                                        alt="Logo" 
                                        className="absolute inset-0 w-full h-full object-contain z-10" 
                                        onError={(e) => {e.target.style.display='none';}}
                                    />
                                    {/* Fallback "V" is hidden behind unless logo fails */}
                                    <div className="w-full h-full bg-gradient-to-br from-[#c5a059] to-[#8c6239] rounded-lg flex items-center justify-center font-bold text-white text-lg">V</div>
                                </div>
                                <span className="text-xl font-black tracking-tighter">VEVACI</span>
                            </div>
                            
                            <div className="hidden lg:flex items-center gap-8">
                                <NavLink label={t.navStrategy} target="home" />
                                <NavLink label="IFA" target="ifa" />
                                <NavLink label={t.navCases} target="cases" />
                                <NavLink label={t.navAbout} target="about" />
                                <div className="flex gap-2 bg-white/5 px-3 py-1 rounded-full border border-white/10">
                                    <button onClick={() => setLanguage('en')} className={`text-[9px] ${language === 'en' ? 'text-[#e5c185] font-black' : 'text-gray-600'}`}>EN</button>
                                    <button onClick={() => setLanguage('zh')} className={`text-[9px] ${language === 'zh' ? 'text-[#e5c185] font-black' : 'text-gray-600'}`}>繁</button>
                                    <button onClick={() => setLanguage('cn')} className={`text-[9px] ${language === 'cn' ? 'text-[#e5c185] font-black' : 'text-gray-600'}`}>简</button>
                                </div>
                                <button onClick={() => setCurrentPage('feasibility')} className="bg-copper-gradient text-white px-5 py-2 rounded-full text-[10px] font-black uppercase tracking-widest shadow-lg">Study Request</button>
                            </div>
                            <button className="lg:hidden text-white" onClick={() => setIsMenuOpen(!isMenuOpen)}><Icon name={isMenuOpen ? "x" : "menu"} /></button>
                        </div>
                    </nav>

                    {isMenuOpen && (
                        <div className="fixed inset-0 z-40 bg-[#0a0a0a] pt-24 px-8 flex flex-col items-center space-y-6 animate-in slide-in-from-top-4">
                            <NavLink label="Strategy" target="home" mobile />
                            <NavLink label="IFA Guide" target="ifa" mobile />
                            <NavLink label="Case Studies" target="cases" mobile />
                            <NavLink label="About Alex" target="about" mobile />
                            <NavLink label="Study Request" target="feasibility" mobile />
                        </div>
                    )}

                    <main className="flex-grow pt-20">
                        {currentPage === 'home' && <HomeView t={t} setCurrentPage={setCurrentPage} language={language} />}
                        {currentPage === 'ifa' && <IFAView t={t} setCurrentPage={setCurrentPage} language={language} />}
                        {currentPage === 'surplus' && <SurplusView t={t} setCurrentPage={setCurrentPage} language={language} />}
                        {currentPage === 'compare' && <CompareView t={t} setCurrentPage={setCurrentPage} language={language} />}
                        {currentPage === 'protection' && <ProtectionView t={t} setCurrentPage={setCurrentPage} language={language} />}
                        {currentPage === 'cases' && <CaseView t={t} setCurrentPage={setCurrentPage} language={language} />}
                        {currentPage === 'about' && <AboutView t={t} setCurrentPage={setCurrentPage} language={language} />}
                        {currentPage === 'feasibility' && <FeasibilityView t={t} setCurrentPage={setCurrentPage} language={language} formSubmitted={formSubmitted} setFormSubmitted={setFormSubmitted} />}
                    </main>

                    <footer className="bg-black border-t border-white/5 pt-20 pb-12 px-6 safe-bottom">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-12 text-center md:text-left">
                            <div className="space-y-6">
                                <div className="flex items-center justify-center md:justify-start gap-3">
                                    <div className="relative w-8 h-8 flex items-center justify-center">
                                        <img src="logo.png" alt="Logo" className="absolute inset-0 w-full h-full object-contain z-10" onError={(e) => e.target.style.display='none'}/>
                                        <div className="w-full h-full bg-gradient-to-br from-[#c5a059] to-[#8c6239] rounded flex items-center justify-center font-bold text-white text-[10px]">V</div>
                                    </div>
                                    <span className="text-xl font-black tracking-widest">VEVACI</span>
                                </div>
                                <p className="text-gray-500 text-[11px] leading-relaxed italic border-l-0 md:border-l-2 border-[#b36b39] md:pl-6 uppercase max-w-lg mx-auto md:mx-0">{t.disclosure}</p>
                            </div>
                            <div className="space-y-2">
                                <p className="text-xs text-gray-700 font-bold">© 2026 VeVa Consultancy Inc. | Alex Kynn Lee</p>
                                <p className="text-[10px] text-gray-800 tracking-widest uppercase">Markham & Richmond Hill, Ontario</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const HomeView = ({ t, setCurrentPage, language }) => (
            <div className="px-6 animate-in fade-in duration-700">
                <section className="pt-32 pb-24 text-center relative max-w-6xl mx-auto">
                    <h1 className="text-5xl sm:text-7xl md:text-8xl font-black mb-8 italic text-gradient-gold tracking-tighter leading-tight">{t.headline}</h1>
                    <p className="text-xl sm:text-2xl text-gray-400 max-w-3xl mx-auto mb-12 font-light leading-relaxed">{t.subheadline}</p>
                    <div className="flex flex-col sm:flex-row justify-center gap-5">
                        <button onClick={() => setCurrentPage('feasibility')} className="bg-copper-gradient px-12 py-5 rounded-full font-bold text-lg shadow-2xl active:scale-95 transition-transform">{t.studyCta}</button>
                        <button onClick={() => setCurrentPage('ifa')} className="bg-white/5 border border-white/10 px-12 py-5 rounded-full font-bold text-lg hover:bg-white/10 transition-colors">Explore IFA Guide</button>
                    </div>
                </section>
                <section className="py-24 max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
                    <Card icon="layers" title={language === 'en' ? 'IFA Mechanics' : (language === 'zh' ? 'IFA 運作機制' : 'IFA 运作机制')} onClick={() => setCurrentPage('ifa')} />
                    <Card icon="unlock" title={language === 'en' ? 'Surplus Trap' : (language === 'zh' ? '公司盈餘陷阱' : '公司盈余陷阱')} onClick={() => setCurrentPage('surplus')} />
                    <Card icon="bar-chart-3" title={language === 'en' ? 'Case Studies' : (language === 'zh' ? '案例研究' : '案例研究')} onClick={() => setCurrentPage('cases')} />
                    <Card icon="scale" title={language === 'en' ? 'Par vs. UL' : (language === 'zh' ? '保單引擎比較' : '保单引擎比较')} onClick={() => setCurrentPage('compare')} />
                    <Card icon="shield-check" title={language === 'en' ? 'Holistic Protection' : (language === 'zh' ? '全面保障策略' : '全面保障策略')} onClick={() => setCurrentPage('protection')} />
                    <Card icon="users" title={language === 'en' ? 'About Alex' : (language === 'zh' ? '關於 Alex' : '关于 Alex')} onClick={() => setCurrentPage('about')} />
                </section>
            </div>
        );

        const IFAView = ({ t, setCurrentPage, language }) => (
            <section className="max-w-4xl mx-auto pt-20 px-6 pb-32 animate-in slide-in-from-bottom-4 duration-500">
                <button onClick={() => setCurrentPage('home')} className="text-[#c5a059] text-[10px] font-black uppercase flex items-center gap-2 mb-10"><Icon name="arrow-left" size={14} /> {t.back}</button>
                <h2 className="text-5xl md:text-7xl font-black italic mb-20 tracking-tighter leading-none">IFA <span className="text-[#c5a059]">{language === 'en' ? 'Mechanics' : (language === 'zh' ? '運作機制' : '运作机制')}</span></h2>
                <div className="space-y-16 border-l border-[#c5a059]/20 pl-8 ml-4">
                    <Step num="01" title={language === 'en' ? "Engine Selection" : (language === 'zh' ? "引擎選擇" : "引擎选择")} desc="Selecting Participating Whole Life for stable, guaranteed CSV growth." />
                    <Step num="02" title={language === 'en' ? "Premium Funding" : (language === 'zh' ? "保費注入" : "保费注入")} desc="Corporation pays premiums, building a high-value tax-exempt asset." />
                    <Step num="03" title={language === 'en' ? "Lending Leverage" : (language === 'zh' ? "貸款槓桿" : "贷款杠杆")} desc="Banks provide immediate lines of credit up to 100% of cash value." />
                </div>
            </section>
        );

        const SurplusView = ({ t, language, setCurrentPage }) => (
            <section className="max-w-4xl mx-auto pt-20 px-6 pb-32 animate-in slide-in-from-bottom-4">
                <button onClick={() => setCurrentPage('home')} className="text-[#c5a059] text-[10px] font-black uppercase flex items-center gap-2 mb-10"><Icon name="arrow-left" size={14} /> {t.back}</button>
                <h2 className="text-5xl md:text-7xl font-black italic mb-10 tracking-tighter leading-none">{language === 'en' ? 'The Surplus ' : (language === 'zh' ? '公司盈餘' : '公司盈余')}<span className="text-[#c5a059]">{language === 'en' ? 'Trap' : (language === 'zh' ? '陷阱' : '陷阱')}</span></h2>
                <div className="grid md:grid-cols-2 gap-6 mb-12">
                    <div className="p-10 rounded-[2.5rem] bg-[#121212] border border-red-500/20 text-gray-300 italic font-light text-sm">Ontario Passive Tax: ~50.17%</div>
                    <div className="p-10 rounded-[2.5rem] bg-[#121212] border border-[#c5a059]/20 text-gray-300 italic font-light text-sm">SBD Threshold: $50,000 Passive Income limit.</div>
                </div>
            </section>
        );

        const CompareView = ({ t, language, setCurrentPage }) => (
            <section className="max-w-4xl mx-auto pt-20 px-6 pb-32 animate-in slide-in-from-bottom-4">
                <button onClick={() => setCurrentPage('home')} className="text-[#c5a059] text-[10px] font-black uppercase flex items-center gap-2 mb-10"><Icon name="arrow-left" size={14} /> {t.back}</button>
                <h2 className="text-5xl md:text-7xl font-black italic mb-12 tracking-tighter leading-none">Par vs. <span className="text-[#c5a059]">UL</span> Engines</h2>
                <div className="grid md:grid-cols-2 gap-8 text-left">
                    <div className="p-10 rounded-[2.5rem] bg-[#121212] border border-[#c5a059]/30">
                        <h3 className="text-2xl font-bold mb-4 text-white italic">Whole Life (Par)</h3>
                        <p className="text-gray-400 font-light leading-relaxed">Preferred for IFA due to stable, guaranteed CSV and professional fund management.</p>
                    </div>
                    <div className="p-10 rounded-[2.5rem] bg-[#121212] border border-white/5">
                        <h3 className="text-2xl font-bold mb-4 text-white italic">Universal Life (UL)</h3>
                        <p className="text-gray-400 font-light leading-relaxed">Ideal for high-flexibility funding and client-directed investment options.</p>
                    </div>
                </div>
            </section>
        );

        const ProtectionView = ({ t, language, setCurrentPage }) => (
            <section className="max-w-4xl mx-auto pt-20 px-6 pb-32 animate-in slide-in-from-bottom-4 text-left">
                <button onClick={() => setCurrentPage('home')} className="text-[#c5a059] text-[10px] font-black uppercase flex items-center gap-2 mb-10"><Icon name="arrow-left" size={14} /> {t.back}</button>
                <h2 className="text-5xl md:text-7xl font-black italic mb-12 tracking-tighter leading-none">{language === 'en' ? 'Holistic ' : (language === 'zh' ? '全面' : '全面')}<span className="text-[#c5a059]">{language === 'en' ? 'Protection' : (language === 'zh' ? '保障' : '保障')}</span></h2>
                <div className="p-12 rounded-[3rem] bg-[#121212] border border-[#c5a059]/20">
                    <p className="text-2xl text-gray-400 font-light leading-relaxed italic">
                        Corporate Critical Illness and Segregated Funds provide a legal and financial moat for the professional corporation.
                    </p>
                </div>
            </section>
        );

        const CaseView = ({ t, language, setCurrentPage }) => (
            <section className="max-w-5xl mx-auto pt-20 px-6 pb-32 animate-in slide-in-from-bottom-4 text-left">
                <button onClick={() => setCurrentPage('home')} className="text-[#c5a059] text-[10px] font-black uppercase flex items-center gap-2 mb-10"><Icon name="arrow-left" size={14} /> {t.back}</button>
                <h2 className="text-5xl md:text-7xl font-black italic mb-20 tracking-tighter leading-none">Case <span className="text-[#c5a059]">{language === 'en' ? 'Studies' : (language === 'zh' ? '研究' : '研究')}</span></h2>
                <div className="space-y-32">
                    <div className="grid md:grid-cols-2 gap-12 items-center">
                        <div className="space-y-6">
                            <h3 className="text-3xl font-bold italic underline decoration-[#c5a059] decoration-4 underline-offset-8">The Specialist’s Lever</h3>
                            <p className="text-gray-400 font-light leading-relaxed italic text-sm">MD Professional Corp, Ontario.</p>
                            <p className="text-xl text-white font-light">"Unlocked $1.5M liquid for investment while securing $4M in estate value."</p>
                        </div>
                        <div className="p-10 rounded-[3rem] bg-[#121212] border border-white/5 text-center text-[#c5a059] font-black text-2xl italic tracking-widest">IFA STRATEGY</div>
                    </div>
                </div>
            </section>
        );

        const AboutView = ({ t, language, setCurrentPage }) => (
            <section className="max-w-6xl mx-auto pt-20 px-6 pb-32 animate-in slide-in-from-bottom-4 text-left">
                <button onClick={() => setCurrentPage('home')} className="text-[#c5a059] text-[10px] font-black uppercase flex items-center gap-2 mb-10"><Icon name="arrow-left" size={14} /> {t.back}</button>
                <div className="grid md:grid-cols-2 gap-16">
                    <div className="space-y-8">
                        <h2 className="text-5xl md:text-7xl font-black italic mb-8 tracking-tighter leading-none text-white">Alex Kynn <span className="text-[#c5a059]">Lee</span></h2>
                        <p className="text-xl text-gray-400 font-light leading-relaxed">
                            25 years in financial sector, mentored by Amy Tong. Specialist in institutional wealth design and IFA structures.
                        </p>
                        <p className="text-gray-500 font-medium italic border-t border-white/5 pt-8">"VeVa is named after my daughters, Vera and Valarie. Legacy is our business."</p>
                    </div>
                    <div className="p-10 rounded-[3rem] bg-[#121212] border border-[#c5a059]/20">
                        <h3 className="text-xl font-bold mb-6 uppercase tracking-widest text-[#c5a059]">The Professional Creed</h3>
                        <p className="text-2xl text-white italic leading-relaxed">"True professionalism is selling the right product to the right person, at the right time—with timely follow-up."</p>
                    </div>
                </div>
            </section>
        );

        const FeasibilityView = ({ t, setCurrentPage, formSubmitted, setFormSubmitted, language }) => (
            <section className="max-w-4xl mx-auto pt-20 px-6 pb-32 animate-in slide-in-from-bottom-4">
                <h2 className="text-5xl md:text-7xl font-black italic mb-10 tracking-tighter leading-none text-center md:text-left">Study <span className="text-[#c5a059]">Request</span></h2>
                {!formSubmitted ? (
                    <form onSubmit={(e) => {e.preventDefault(); setFormSubmitted(true);}} className="bg-[#121212] p-8 md:p-12 rounded-[3rem] border border-white/5 space-y-8 text-left">
                        <div className="grid md:grid-cols-2 gap-6">
                            <div className="space-y-2">
                                <label className="text-[10px] font-black text-gray-500 uppercase tracking-widest">{language === 'en' ? 'Name' : '姓名'}</label>
                                <input type="text" placeholder="Alex Lee" className="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 outline-none focus:border-[#c5a059]/50 transition-colors text-white" required />
                            </div>
                            <div className="space-y-2">
                                <label className="text-[10px] font-black text-gray-500 uppercase tracking-widest">{language === 'en' ? 'Corporation' : '公司'}</label>
                                <input type="text" placeholder="Your Co. Inc" className="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 outline-none focus:border-[#c5a059]/50 transition-colors text-white" required />
                            </div>
                        </div>
                        <button type="submit" className="w-full bg-copper-gradient py-5 rounded-full font-bold text-lg shadow-xl active:scale-95 transition-transform">{t.submit}</button>
                    </form>
                ) : (
                    <div className="bg-[#121212] p-16 rounded-[3rem] text-center border border-[#c5a059]/30 space-y-8">
                        <Icon name="check-circle-2" className="text-[#c5a059] mx-auto mb-6" size={64} />
                        <h3 className="text-3xl font-bold">{t.received}</h3>
                        <p className="text-gray-400 font-light">{t.followup}</p>
                        <button onClick={() => {setFormSubmitted(false); setCurrentPage('home');}} className="text-[#c5a059] font-black uppercase tracking-widest text-xs underline">Return Home</button>
                    </div>
                )}
            </section>
        );

        const Card = ({ icon, title, onClick, label = "Read More" }) => (
            <div onClick={onClick} className="p-10 rounded-[2.5rem] bg-[#121212] border border-white/5 hover:border-[#c5a059]/40 transition-all cursor-pointer group flex flex-col h-full text-left">
                <Icon name={icon} className="text-[#c5a059] mb-8 group-hover:scale-110 transition-transform" size={32} />
                <h3 className="text-xl font-bold mb-8 leading-tight">{title}</h3>
                <div className="mt-auto text-[10px] font-black uppercase tracking-widest text-[#c5a059] flex items-center gap-2 font-black">{label} <Icon name="chevron-right" size={12} /></div>
            </div>
        );

        const Step = ({ num, title, desc }) => (
            <div className="relative text-left">
                <div className="absolute -left-[53px] top-0 w-10 h-10 bg-[#0a0a0a] border border-[#c5a059] rounded-full flex items-center justify-center text-[10px] font-black text-[#c5a059]">{num}</div>
                <h3 className="text-2xl font-bold mb-4">{title}</h3>
                <p className="text-gray-400 font-light leading-relaxed">{desc}</p>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
