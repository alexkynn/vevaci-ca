        const FeasibilityView = ({ t, navigateTo, formSubmitted, setFormSubmitted, language }) => {
            const [submitError, setSubmitError] = useState('');
            const [isSubmitting, setIsSubmitting] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setSubmitError(''); 
                
                const form = e.target;
                const name = form.name.value;
                const email = form.email.value;
                const phone = form.phone.value;
                const corp = form.corp.value;

                // Rate Limiting Logic
                const STORAGE_KEY = 'vevaci_consultation_requests';
                const now = Date.now();
                const ONE_DAY_MS = 24 * 60 * 60 * 1000;
                
                // Get existing data from localStorage
                let allRequests = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
                let userRequests = allRequests[email] || [];
                
                // Filter out requests older than 24 hours
                userRequests = userRequests.filter(timestamp => (now - timestamp) < ONE_DAY_MS);
                
                // Check if limit reached (5 requests in last 24h)
                if (userRequests.length >= 5) {
                    setSubmitError(t.limitReached);
                    return;
                }

                setIsSubmitting(true);

                try {
                    // Send request to FormSubmit.co
                    const response = await fetch("https://formsubmit.co/ajax/info@vevaci.ca", {
                        method: "POST",
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            name: name,
                            email: email,
                            phone: phone,
                            corp: corp,
                            _subject: `New Consultation Request from ${name}`,
                            _template: "table"
                        })
                    });

                    if (response.ok) {
                        // Rate limit update
                        userRequests.push(now);
                        allRequests[email] = userRequests;
                        localStorage.setItem(STORAGE_KEY, JSON.stringify(allRequests));
                        
                        setFormSubmitted(true);
                    } else {
                        setSubmitError(t.networkError);
                    }
                } catch (err) {
                    setSubmitError(t.networkError);
                } finally {
                    setIsSubmitting(false);
                }
            };

            return (
                <section className="max-w-4xl mx-auto pt-20 px-6 pb-32 animate-in slide-in-from-bottom-4 text-left text-white">

                                <FormGroup label={t.formName} name="name" placeholder="Alex Lee" required={true} />
                                <FormGroup label={t.formEmail} name="email" type="email" placeholder="alex@example.com" required={true} />
                                <FormGroup label={t.formPhone} name="phone" type="tel" placeholder="+1 (555) 000-0000" />
                                <FormGroup label={t.formCorp} name="corp" placeholder="Your Co. Inc" />
                            </div>
                            
                            {submitError && (
                                <div className="text-red-500 text-sm font-bold text-center animate-in fade-in slide-in-from-top-2">
                                    {submitError}
                                </div>
                            )}

                            <button 
                                type="submit" 
                                disabled={isSubmitting}
                                className={`w-full bg-copper-gradient py-5 rounded-full font-bold text-lg shadow-xl active:scale-95 transition-transform uppercase tracking-widest text-white ${isSubmitting ? 'opacity-50 cursor-not-allowed' : ''}`}

                                {isSubmitting ? t.processing : t.submit}
                            </button>
                        </form>
                    ) : (
                        <div className="bg-[#121212] p-16 rounded-[3rem] text-center border border-[#c5a059]/30 space-y-8 text-white">
                            <Icon name="check-circle-2" className="text-[#c5a059] mx-auto mb-6" size={64} />
                            <h3 className="text-3xl font-bold italic tracking-tight">{t.received}</h3>
                            <p className="text-gray-400 font-light">{t.followup}</p>
                            <button onClick={() => {setFormSubmitted(false); navigateTo('home');}} className="text-[#c5a059] font-black uppercase tracking-widest text-[10px] underline">Return Home</button>
                        </div>
                    )}
                </section>
            );
        };

        const Card = ({ icon, title, desc, onClick, label = "Read More" }) => (
            <div onClick={onClick} className="px-6 py-10 rounded-[2.5rem] bg-[#121212] border border-white/5 hover:border-[#c5a059]/40 transition-all cursor-pointer group flex flex-col h-full text-left text-white">
                <div className="text-[#c5a059] mb-8 group-hover:scale-110 transition-transform"><Icon name={icon} size={32} /></div>
                <h3 className="text-xl font-bold mb-4 leading-tight tracking-tight whitespace-nowrap">{title}</h3>
                <p className="text-xs text-gray-500 font-light mb-8 flex-grow text-justify leading-relaxed">{desc}</p>
                <div className="mt-auto text-[10px] font-black uppercase tracking-widest text-[#c5a059] flex items-center gap-2 font-black">{label} <Icon name="chevron-right" size={12} /></div>
            </div>
        );

        const Step = ({ num, title, desc, icon }) => (
            <div className="relative text-left text-white">
                <div className="absolute -left-[53px] top-0 w-10 h-10 bg-[#0a0a0a] border border-[#c5a059] rounded-full flex items-center justify-center text-[#c5a059] shadow-lg"><Icon name={icon} size={16} /></div>
                <div className="mb-2 flex items-center gap-4"><span className="text-[#c5a059] text-[10px] font-black">{num}</span><h3 className="text-2xl font-bold tracking-tight text-white">{title}</h3></div>
                <p className="text-gray-400 font-light leading-relaxed text-sm text-justify">{desc}</p>
            </div>
        );

        const CaseItem = ({ title, profile, challenge, outcome, tag, icon, t, lang }) => (
            <div className="grid md:grid-cols-2 gap-12 items-center text-white text-left">
                <div className="space-y-6">
                    <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-emerald-500/10 border border-emerald-500/20 text-emerald-500 text-[9px] font-black uppercase tracking-widest mb-2 italic"><Icon name={icon} size={12} /> {tag}</div>
                    <h3 className="text-3xl font-black italic underline decoration-[#c5a059] decoration-4 underline-offset-8 leading-tight">{title}</h3>
                    <div className="space-y-4 pt-4">
                        <div className="space-y-1 text-left"><span className="text-[10px] font-black text-[#c5a059] uppercase tracking-widest">Profile</span><p className="text-gray-300 font-medium italic text-sm">{profile}</p></div>
                        <div className="space-y-1 text-left"><span className="text-[10px] font-black text-red-500 uppercase tracking-widest">Challenge</span><p className="text-gray-400 font-light leading-relaxed text-sm text-justify">{challenge}</p></div>
                    </div>
                </div>
                <div className="p-10 rounded-[3rem] bg-[#121212] border border-white/5 relative group emerald-glow transition-all hover:border-[#c5a059]/30">
                    <div className="absolute top-0 right-0 w-32 h-32 bg-emerald-500/5 blur-3xl"></div>
                    <span className="text-[10px] font-black text-[#c5a059] uppercase tracking-widest block mb-4 italic">Outcome</span>
                    <p className="text-xl text-white font-light leading-relaxed italic text-justify">"{outcome}"</p>
                </div>
            </div>
        );

        const FormGroup = ({ label, placeholder, type = "text", required = false, name }) => (
            <div className="space-y-2 text-left text-white">
                <label className="text-[10px] font-black text-gray-500 uppercase tracking-widest">{label}</label>
                <input type={type} name={name} placeholder={placeholder} className="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 outline-none focus:border-[#c5a059]/50 transition-colors text-white text-sm" required={required} />
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
