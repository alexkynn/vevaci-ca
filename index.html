<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEVACI | Strategic Wealth. Unlocked Liquidity.</title>
    <!-- React & Babel for In-Browser Transpilation -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; }
        .safe-top { padding-top: env(safe-area-inset-top); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Custom Lucide Icon Wrapper for Browser CDN
        const Icon = ({ name, className, size = 24 }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [language, setLanguage] = useState('en');
            const [currentPage, setCurrentPage] = useState('home');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [formSubmitted, setFormSubmitted] = useState(false);

            useEffect(() => {
                window.scrollTo(0, 0);
                setIsMenuOpen(false);
                lucide.createIcons();
            }, [currentPage, language]);

            const content = {
                en: {
                    headline: "Strategic Wealth. Unlocked Liquidity.",
                    subheadline: "Maximize your corporate capital through the power of Immediate Financing Arrangements (IFA).",
                    studyCta: "Request Feasibility Study",
                    disclosure: "Sales of insurance products are conducted by Alex Kynn Lee, a Licensed Life Insurance Agent and founder of VeVa Consultancy Inc. Mr. Lee is professionally sponsored by iA Financial Group and operates through the Managing General Agency (MGA), A.T. Financial Group.",
                    ifaTitle: "The IFA Mechanics Guide",
                    surplusTitle: "The Corporate Surplus Trap",
                    casesTitle: "Case Studies",
                    aboutTitle: "About Alex Kynn Lee",
                    feasibilityTitle: "Feasibility Request",
                    back: "Back to Strategy",
                    submit: "Submit Study Request",
                    received: "Study Request Received",
                    followup: "Alex Kynn Lee will personally review your profile. Expect a follow-up within 48 business hours."
                },
                zh: {
                    headline: "財富策略. 流動性解鎖.",
                    subheadline: "通過即時融資安排 (IFA) 的力量最大化您的公司資本。",
                    studyCta: "申請可行性評估",
                    disclosure: "保險產品銷售由 VeVa Consultancy Inc. 創辦人 Alex Kynn Lee 負責。Mr. Lee 為 iA Financial Group 贊助之持牌人壽保險經紀，並透過管理總代理 (MGA) A.T. Financial Group 提供服務。",
                    ifaTitle: "IFA 運作機制指南",
                    surplusTitle: "公司盈餘陷阱",
                    casesTitle: "案例研究",
                    aboutTitle: "關於 Alex Kynn Lee",
                    feasibilityTitle: "可行性評估請求",
                    back: "返回策略中心",
                    submit: "提交評估申請",
                    received: "評估請求已接收",
                    followup: "Alex Kynn Lee 將親自審核您的公司概況。預計在 48 小時內會收到回覆。"
                },
                cn: {
                    headline: "财富策略. 流动性解锁.",
                    subheadline: "通过即时融资安排 (IFA) 的力量最大化您的公司资本。",
                    studyCta: "申请可行性评估",
                    disclosure: "保险产品销售由 VeVa Consultancy Inc. 创始人 Alex Kynn Lee 负责。Mr. Lee 为 iA Financial Group 赞助之持牌人寿保险经纪，并通过管理总代理 (MGA) A.T. Financial Group 提供服务。",
                    ifaTitle: "IFA 运作机制指南",
                    surplusTitle: "公司盈余陷阱",
                    casesTitle: "案例研究",
                    aboutTitle: "关于 Alex Kynn Lee",
                    feasibilityTitle: "可行性评估请求",
                    back: "返回策略中心",
                    submit: "提交评估申请",
                    received: "评估请求已接收",
                    followup: "Alex Kynn Lee 将亲自审核您的公司概况。预计在 48 小时内会收到回复。"
                }
            };

            const t = content[language];

            const NavLink = ({ label, target }) => (
                <button onClick={() => setCurrentPage(target)} className={`text-[10px] uppercase tracking-widest font-black ${currentPage === target ? 'text-[#c5a059]' : 'text-gray-500 hover:text-white'}`}>
                    {label}
                </button>
            );

            return (
                <div className="min-h-screen text-gray-100 selection:bg-[#c5a059]/30">
                    <nav className="fixed w-full z-50 bg-[#0a0a0a]/90 backdrop-blur-xl border-b border-white/5 h-20 flex items-center">
                        <div className="max-w-7xl mx-auto px-6 w-full flex justify-between items-center">
                            <div className="flex items-center gap-3 cursor-pointer" onClick={() => setCurrentPage('home')}>
                                <div className="w-9 h-9 bg-gradient-to-br from-[#c5a059] to-[#8c6239] rounded-lg flex items-center justify-center font-bold text-white text-lg">V</div>
                                <span className="text-xl font-black tracking-tighter">VEVACI</span>
                            </div>
                            <div className="hidden lg:flex items-center gap-8">
                                <NavLink label="Strategy" target="home" />
                                <NavLink label="IFA" target="ifa" />
                                <NavLink label="Cases" target="cases" />
                                <NavLink label="About" target="about" />
                                <div className="flex gap-2 bg-white/5 px-3 py-1 rounded-full border border-white/10">
                                    <button onClick={() => setLanguage('en')} className={`text-[9px] ${language === 'en' ? 'text-[#e5c185]' : 'text-gray-600'}`}>EN</button>
                                    <button onClick={() => setLanguage('zh')} className={`text-[9px] ${language === 'zh' ? 'text-[#e5c185]' : 'text-gray-600'}`}>繁</button>
                                    <button onClick={() => setLanguage('cn')} className={`text-[9px] ${language === 'cn' ? 'text-[#e5c185]' : 'text-gray-600'}`}>简</button>
                                </div>
                                <button onClick={() => setCurrentPage('feasibility')} className="bg-gradient-to-r from-[#b36b39] to-[#8c6239] text-white px-5 py-2 rounded-full text-[10px] font-black uppercase tracking-widest shadow-lg">Study Request</button>
                            </div>
                            <button className="lg:hidden text-white" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                <Icon name={isMenuOpen ? "x" : "menu"} />
                            </button>
                        </div>
                    </nav>

                    <main className="pt-20">
                        {currentPage === 'home' && (
                            <section className="pt-32 pb-24 text-center px-6">
                                <h1 className="text-5xl md:text-8xl font-black mb-8 italic bg-gradient-to-b from-white to-[#c5a059]/50 bg-clip-text text-transparent">{t.headline}</h1>
                                <p className="text-xl text-gray-400 max-w-3xl mx-auto mb-12 font-light">{t.subheadline}</p>
                                <div className="flex flex-col sm:flex-row justify-center gap-4">
                                    <button onClick={() => setCurrentPage('feasibility')} className="bg-gradient-to-r from-[#b36b39] to-[#8c6239] px-12 py-5 rounded-full font-bold text-lg shadow-2xl">{t.studyCta}</button>
                                    <button onClick={() => setCurrentPage('ifa')} className="bg-white/5 border border-white/10 px-12 py-5 rounded-full font-bold text-lg">Learn More</button>
                                </div>
                            </section>
                        )}

                        {currentPage === 'ifa' && (
                            <section className="max-w-4xl mx-auto pt-20 px-6 pb-20">
                                <button onClick={() => setCurrentPage('home')} className="text-[#c5a059] text-[10px] font-black uppercase flex items-center gap-2 mb-10"><Icon name="arrow-left" size={14} /> {t.back}</button>
                                <h2 className="text-6xl font-black italic mb-20">IFA <span className="text-[#c5a059]">Mechanics</span></h2>
                                <div className="space-y-16">
                                    <div className="flex gap-8">
                                        <div className="text-[#c5a059] font-black text-2xl">01</div>
                                        <div>
                                            <h3 className="text-2xl font-bold mb-4">Engine Selection</h3>
                                            <p className="text-gray-400 font-light leading-relaxed">Selecting high-CSV Participating policies for optimized early collateral leverage.</p>
                                        </div>
                                    </div>
                                    <div className="flex gap-8">
                                        <div className="text-[#c5a059] font-black text-2xl">02</div>
                                        <div>
                                            <h3 className="text-2xl font-bold mb-4">Premium Funding</h3>
                                            <p className="text-gray-400 font-light leading-relaxed">Corporate funding that builds a tax-exempt balance sheet asset over time.</p>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        )}
                        
                        {currentPage === 'feasibility' && (
                            <section className="max-w-4xl mx-auto pt-20 px-6 pb-20">
                                <h2 className="text-6xl font-black italic mb-10">Feasibility <span className="text-[#c5a059]">Request</span></h2>
                                {!formSubmitted ? (
                                    <form onSubmit={(e) => {e.preventDefault(); setFormSubmitted(true);}} className="bg-[#121212] p-12 rounded-[3rem] border border-white/5 space-y-8">
                                        <div className="grid md:grid-cols-2 gap-8">
                                            <input type="text" placeholder="Principal Name" className="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-4 text-white focus:border-[#c5a059]/50 outline-none" required />
                                            <input type="text" placeholder="Corporation Name" className="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-4 text-white focus:border-[#c5a059]/50 outline-none" required />
                                        </div>
                                        <button type="submit" className="w-full bg-gradient-to-r from-[#b36b39] to-[#8c6239] py-5 rounded-full font-bold text-lg">{t.submit}</button>
                                    </form>
                                ) : (
                                    <div className="bg-[#121212] p-16 rounded-[3rem] text-center border border-[#c5a059]/30">
                                        <Icon name="check-circle" className="text-[#c5a059] mx-auto mb-6" size={64} />
                                        <h3 className="text-3xl font-bold mb-4">{t.received}</h3>
                                        <p className="text-gray-400 font-light">{t.followup}</p>
                                        <button onClick={() => {setFormSubmitted(false); setCurrentPage('home');}} className="mt-8 text-[#c5a059] font-bold underline">Return Home</button>
                                    </div>
                                )}
                            </section>
                        )}
                    </main>

                    <footer className="bg-black border-t border-white/5 pt-20 pb-10 px-6">
                        <div className="max-w-7xl mx-auto grid lg:grid-cols-2 gap-20">
                            <div>
                                <div className="flex items-center gap-3 mb-6">
                                    <div className="w-8 h-8 bg-gradient-to-br from-[#c5a059] to-[#8c6239] rounded flex items-center justify-center font-bold text-white">V</div>
                                    <span className="text-xl font-black">VEVACI</span>
                                </div>
                                <p className="text-gray-500 text-[11px] leading-relaxed italic border-l-2 border-[#b36b39] pl-6 uppercase max-w-lg">{t.disclosure}</p>
                            </div>
                            <div className="text-right">
                                <p className="text-xs text-gray-700">© 2026 VeVa Consultancy Inc. | Alex Kynn Lee</p>
                                <p className="text-xs text-gray-800 mt-2 italic">Markham & Richmond Hill, Ontario</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
